<!--

    div.[classe] -> cria a div e já atributi uma classe (é possível atribuir mais de uma classe, adicionando um ponto novamente em seguida e o nome da classe: div.classe1.classe2)
    div#[id] -> já entendeu, né?

    [elemento]*[número] -> você escolhe um elemento HTML e o multiplica por um número, sendo esse número a quantidade que você deseja criar desse elemento, ex.: button.botoes*4

    [elemento pai]>[elemento filho] -> cria elemento dentro de outro elemento, ex.: div#card.container*2>div.item*5

    Atalho de Temas: CTRL + K, CTRL + T

    JS: salvar em uma pasta as imagens que o usuario fez upload, ao apertar o botão de enviar

-->
